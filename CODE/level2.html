<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> level-2</title>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	
</head>
<body>
<a-scene>
<a-sky color="#333"/>
<a-plane rotation="-90 0 0" width="10" height="10"color="#666"></a-plane>
<a-box position="0 2 -7" width="10" height="4" depth="0.1" color="4b0082"></a-box>
<a-box id="door" position="0 1 -6.95" width="1.5" height="2.5" depth="0.05" color="#8b4513"></a-box>
<a-entity id="pad" position="0 1 -4">
	<a-box value="1" position="-1 1 0" width="0.5" height="0.5" color="white" onclick="enterCode('1')"></a-box>
	<a-box value="2" position="0 1 0" width="0.5" height="0.5" color="white" onclick="enterCode('2')"></a-box>
	<a-box value="3" position="1 1 0" width="0.5" height="0.5" color="white" onclick="enterCode('3')"></a-box>
<a-box value="4" position="-1 0 0" width="0.5" height="0.5" color="white" onclick="enterCode('4')"></a-box>
<a-box value="5" position="0 0 0" width="0.5" height="0.5" color="white" onclick="enterCode('5')"></a-box>
<a-box value="6" position="1 0 0" width="0.5" height="0.5" color="white" onclick="enterCode('6')"></a-box>
<a-box value="7" position="-1 -1 0" width="0.5" height="0.5" color="white" onclick="enterCode('7')"></a-box>
<a-box value="8" position="0 -1 0" width="0.5" height="0.5" color="white" onclick="enterCode('8')"></a-box>
<a-box value="9" position="1 -1 0" width="0.5" height="0.5" color="white" onclick="enterCode('9')"></a-box>
</a-entity>
<a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
</a-scene>
<script>
	let code='';
	const correct='1234';
	function enterCode(num){
		code +=num;
		if(code.length===4){
			if(code===correct){
            alert("CORRECT CODE!");
            window.location.href="";
			}else{
				alert("WRONG CODE!");
				code='';
			}
		}
	}
</script>
</body>
</html>
